<!DOCTYPE html>
<html>
  <head>
    <title>Example: social-buttons-share</title>
    <link rel="stylesheet" href="social-buttons-share.css">
    <link rel="canonical" href="http://mywebsite.com" >
  </head>
  <body>
    <h1>Default settings</h1>
    <div id="social1" class="social"></div>

    <h1>No sharelabel</h1>
    <div id="social2" class="social"></div>

    <h1>Vertical alignment</h1>
    <div id="social3" class="social"></div>

    <h1>Overwrite socialnetworks options</h1>
    <div id="social4" class="social"></div>

    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="social-buttons-share.js"></script>
    <script>
      $(function() {
        $("#social1").socialButtonsShare();

        $("#social2").socialButtonsShare({
          socialNetworks: ["facebook", "twitter", "googleplus"],
          url: "http://juhuu",
          text: "hallo world",
          sharelabel: false,
        });

        $("#social3").socialButtonsShare({
          socialNetworks: ["facebook", "twitter", "googleplus"],
          url: "http://juhuu",
          text: "hallo world",
          sharelabel: true,
          sharelabelText: "SHARE",
          verticalAlign: true
        });

        $("#social4").socialButtonsShare({}, {
          facebook: {
            title: "Share this awesome site on FB"
          },
          twitter: {
            title: "Share this awesome site on Twitter"
          },
          googleplus: {
            title: "Share this awesome site on G+"
          }
        });
      })
    </script>
  </body>
</html>
